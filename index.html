<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slideshow</title>
    <iframe src="your_page.html" sandbox="allow-scripts allow-same-origin"></iframe>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: blue;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .slideshow-container {
            position: relative;
            max-width: 100%;
            text-align: center; /* Center the content */
        }
        .slides {
            display: none;
            position: relative;
            margin: 0 auto;
            width: 300px;  /* Set image width */
            height: 300px; /* Set image height */
        }
        img {
            width: 300px; /* Set image width */
            height: 300px; /* Set image height */
        }
        .caption {
            position: relative;
            bottom: 10px;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 10px;
            font-size: 18px;
            text-align: center;
            margin-top: 10px;
        }
         body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button id="playSoundButton">Play Sound</button>

<div class="slideshow-container" id="slideshow-container">
    
</div>

<button id="muteButton">Mute</button>

<script>
    let slideIndex = 0;

    // An array of image sources and their corresponding captions
    const images = [
        { src: "images/10epoches1.png", caption: "Alwë thalasha riniel." },
        { src: "images/10epoches2.png", caption: "Veldor isëna rianor." },
        { src: "images/10epoches3.png", caption: "Telune isha therath" },
        { src: "images/animal_00.png", caption: "Meleth drathor solanith." },
        { src: "images/animal_01.png", caption: "Silorë anarin thalev." },
        { src: "images/animal_02.png", caption: "Korath valëa dorith." },
        { src: "https://via.placeholder.com/300x300?text=Image+7", caption: "Drána faelan virendhil." },
        { src: "https://via.placeholder.com/300x300?text=Image+8", caption: "Rhalis târa shéla." },
        { src: "https://via.placeholder.com/300x300?text=Image+9", caption: "Tirëlen nalari éthelan." },
        { src: "https://via.placeholder.com/300x300?text=Image+10", caption: "Vanya thorin illar." },
        { src: "https://via.placeholder.com/300x300?text=Image+11", caption: "Isilrë faenarth glienar." },
        { src: "https://via.placeholder.com/300x300?text=Image+12", caption: "Dhoral onar venethil." },
        { src: "https://via.placeholder.com/300x300?text=Image+13", caption: "Aelora anhal varith." },
        { src: "https://via.placeholder.com/300x300?text=Image+14", caption: "Sharen ildorith rêthar." },
        { src: "https://via.placeholder.com/300x300?text=Image+15", caption: "Aralûn darith elenor." },
        { src: "https://via.placeholder.com/300x300?text=Image+16", caption: "Thalêren silva drinar." }
    ];

    // Generate the slideshow dynamically using the images array
    const slideshowContainer = document.getElementById("slideshow-container");

    images.forEach((image, index) => {
        const slide = document.createElement("div");
        slide.className = "slides";

        const img = document.createElement("img");
        img.src = image.src;
        img.alt = image.caption;

        const caption = document.createElement("div");
        caption.className = "caption";
        caption.innerHTML = image.caption;

        slide.appendChild(img);
        slide.appendChild(caption);
        slideshowContainer.appendChild(slide);
    });

    // Function to show the slides
    function showSlides() {
        const slides = document.getElementsByClassName("slides");

        // Hide all slides
        for (let i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }

        // Show the current slide
        slideIndex++;
        if (slideIndex > slides.length) {
            slideIndex = 1;
        }
        slides[slideIndex - 1].style.display = "block";

        // Change slide every 3 seconds
        setTimeout(showSlides, 3000);
    }

    // Initialize the slideshow
    showSlides();


    
     // Audio files array
    const audioFiles = [
        new Audio('OddanimalScreeching.wav'),
        // new Audio('https://raw.githubusercontent.com/mayamarshel/PostcardFromJungle/refs/heads/main/sounds/birdsChirping.wav'),
        // new Audio('https://raw.githubusercontent.com/mayamarshel/PostcardFromJungle/refs/heads/main/sounds/monstersoundJunglePostcard.wav ')
        // new Audio('https://raw.githubusercontent.com/mayamarshel/PostcardFromJungle/main/sounds/OddanimalScreeching.wav'),
        // new Audio('https://raw.githubusercontent.com/mayamarshel/PostcardFromJungle/main/sounds/birdsChirping.wav'),
        // new Audio('https://raw.githubusercontent.com/mayamarshel/PostcardFromJungle/main/sounds/monstersoundJunglePostcard.wav')
    ];

  
        let currentAudioIndex = 0;
        let isMuted = false;

        // Function to play the current audio and loop
        function playAudio() {
            audioFiles[currentAudioIndex].play();
            
            // When the audio finishes, play the next one
            audioFiles[currentAudioIndex].onended = function() {
                currentAudioIndex++;
                if (currentAudioIndex >= audioFiles.length) {
                    currentAudioIndex = 0;  // Loop back to the first audio
                }
                playAudio(); // Play the next audio
            };
        }

        // Add event listener to the "Play Sound" button to start playing audio
        const playSoundButton = document.getElementById('playSoundButton');
        playSoundButton.addEventListener('click', function() {
            playAudio(); // Start playing the first audio when the button is clicked
        });

        // Button functionality to mute/unmute the audio
        const muteButton = document.getElementById('muteButton');
        muteButton.addEventListener('click', function() {
            isMuted = !isMuted;
            audioFiles.forEach(audio => audio.muted = isMuted); // Set all audio elements to muted/unmuted
            muteButton.textContent = isMuted ? 'Unmute' : 'Mute'; // Toggle button text
        });
</script>

</body>
</html>
