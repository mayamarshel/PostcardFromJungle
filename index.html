<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slideshow</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .slideshow-container {
            position: relative;
            max-width: 100%;
            margin: auto;
        }
        .slides {
            display: none;
            position: absolute;
            width: 100%;
        }
        img {
            width: 100%;
            height: auto;
        }
        .caption {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>

<div class="slideshow-container" id="slideshow-container">
    <!-- The slides will be generated here dynamically by JavaScript -->
</div>

<script>
    let slideIndex = 0;

    // An array of image sources and their corresponding captions
    const images = [
        { src: "https://via.placeholder.com/800x400?text=caption", caption: "Alwë thalasha riniel." },
        { src: "https://via.placeholder.com/800x400?text=Image+2", caption: "Veldor isëna rianor." },
        { src: "https://via.placeholder.com/800x400?text=Image+3", caption: "Telune isha therath" },
        { src: "https://via.placeholder.com/800x400?text=Image+4", caption: "Meleth drathor solanith." },
        { src: "https://via.placeholder.com/800x400?text=Image+5", caption: "Silorë anarin thalev." },
        { src: "https://via.placeholder.com/800x400?text=Image+6", caption: "Korath valëa dorith." },
        { src: "https://via.placeholder.com/800x400?text=Image+7", caption: "Drána faelan virendhil." },
        { src: "https://via.placeholder.com/800x400?text=Image+8", caption: "Rhalis târa shéla." },
        { src: "https://via.placeholder.com/800x400?text=Image+9", caption: "Tirëlen nalari éthelan." },
        { src: "https://via.placeholder.com/800x400?text=Image+10", caption: "Vanya thorin illar." },
        { src: "https://via.placeholder.com/800x400?text=Image+11", caption: "Isilrë faenarth glienar." },
        { src: "https://via.placeholder.com/800x400?text=Image+12", caption: "Dhoral onar venethil." },
        { src: "https://via.placeholder.com/800x400?text=Image+13", caption: "Aelora anhal varith." },
        { src: "https://via.placeholder.com/800x400?text=Image+14", caption: "Sharen ildorith rêthar." },
        { src: "https://via.placeholder.com/800x400?text=Image+15", caption: "Aralûn darith elenor." },
        { src: "https://via.placeholder.com/800x400?text=Image+16", caption: "Thalêren silva drinar." }
    ];

    // Generate the slideshow dynamically using the images array
    const slideshowContainer = document.getElementById("slideshow-container");

    images.forEach((image, index) => {
        const slide = document.createElement("div");
        slide.className = "slides";

        const img = document.createElement("img");
        img.src = image.src;
        img.alt = "Image " + (index + 1);

        const caption = document.createElement("div");
        caption.className = "caption";
        caption.innerHTML = image.caption;

        slide.appendChild(img);
        slide.appendChild(caption);
        slideshowContainer.appendChild(slide);
    });

    // Function to show the slides
    function showSlides() {
        const slides = document.getElementsByClassName("slides");

        // Hide all slides
        for (let i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }

        // Show the current slide
        slideIndex++;
        if (slideIndex > slides.length) {
            slideIndex = 1;
        }
        slides[slideIndex - 1].style.display = "block";

        // Change slide every 3 seconds
        setTimeout(showSlides, 3000);
    }

    // Initialize the slideshow
    showSlides();
</script>

</body>
</html>
